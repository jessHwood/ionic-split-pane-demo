    </ion-navbar>

<ion-content padding>
        <ion-card>
          <ion-list *ngFor= "let file of files" >

                <button ion-item clear>
                  <ion-icon item-left name="document"></ion-icon>

                </button>
            </ion-row>
          </ion-list>
        </ion-card>

</ion-content>
